<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/main.ts"></script>

  <body>
    <div class="options">
      <label for="memory">Memory:</label>
      <select id="memory">
        <option value="" selected>No limit</option>
        <option value="2048">2 KB</option>
        <option value="65536">64 KB</option>
        <option value="1048576">1 MB</option>
      </select>
      <input type="checkbox" id="garbage-collection" />
      <label for="garbage-collection">Garbage Collection</label>
      <input type="checkbox" id="debug-memory" />
      <label for="debug-memory">Debug Memory</label>
      <br/>
      <label for="size">Size:</label>
      <select id="size">
        <option value="" selected>Default</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">Extra Large</option>
      </select>
    </div>
    <psbots-terminal/>
  </body>
</html>
