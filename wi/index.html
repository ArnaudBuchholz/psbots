<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¤– psbots</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="terminal-header">
      <label for="memory">Memory:</label>
      <select id="memory">
        <option value="" selected>No limit</option>
        <option value="2048">2 KB</option>
        <option value="65536">64 KB</option>
        <option value="1048576">1 MB</option>
      </select>
      <input type="checkbox" id="garbage-collection" />
      <label for="garbage-collection">Garbage Collection</label>
      <input type="checkbox" id="debug-memory" />
      <label for="debug-memory">Debug Memory</label>
      <label for="rows">Rows:</label>
      <select id="rows">
        <option value="" selected>Default</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
    <div class="terminal">
      <psbots-terminal></psbots-terminal>
    </div>
  </body>
</html>
