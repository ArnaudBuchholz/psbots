<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🤖 psbots</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="terminal-header">
      <span class="size"></span>
      <span>🔴🟡🟢</span>
      <label for="memory" title="Maximum memory">🐏</label>
      <select id="memory">
        <option value="" selected>No limit</option>
        <option value="2048">2 KB</option>
        <option value="65536">64 KB</option>
        <option value="1048576">1 MB</option>
      </select>
      <span>|</span>
      <input type="checkbox" id="debug-memory" />
      <label for="debug-memory" title="Additional memory information">🔎</label>
      <span>|</span>
      <input type="checkbox" id="garbage-collection" />
      <label for="garbage-collection" title="Use garbage collection">🗑️</label>
      <span>|</span>
      <label for="rows" title="Number of rows">🖵</label>
      <select id="rows">
        <option value="" selected>Default</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
      <span title="Memory monitor">| 🐏</span>
      <canvas id="monitor-memory" width="60" height="16"></canvas>
      <span title="CPU monitor">| ⚙️</span>
      <canvas id="monitor-cpu" width="60" height="16"></canvas>
    </div>
    <div class="terminal">
      <psbots-terminal></psbots-terminal>
    </div>
  </body>
</html>
