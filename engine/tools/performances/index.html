<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance measurement</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Performance measurement</h1>
    <label for="loopCount">Select number of loops:</label>
    <select id="loopCount">
        <option value="100">100</option>
        <option value="500" selected>500</option>
        <option value="1000">1000</option>
    </select>
    <br>
    <input type="checkbox" id="samples" checked><label for="samples">samples</label>
    <input type="checkbox" id="scalability" checked><label for="scalability">scalability</label>
    <br>
    <button>Compute</button>
    <div class="progress"></div>
    <table>
      <thead>
        <tr>
          <th>instruction</th>
          <th>bucket (0-100)</th>
          <th>min (x <span class="bucket_range"></span>ns)</th>
          <th>mean (x <span class="bucket_range"></span>ns)</th>
          <th>max (x <span class="bucket_range"></span>ns)</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
