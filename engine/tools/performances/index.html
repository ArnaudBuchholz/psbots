<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance measurement</title>
    <script>
function compute() {
  const numberOfLoops = document.getElementById('loopCount').value;
  const eventSource = new EventSource(`http://localhost:8080/compute/${numberOfLoops}`);

  eventSource.addEventListener('progress', (event) => {
    console.log(event.data);
  });

  eventSource.addEventListener('done', () => {
    eventSource.close();
  });
}
    </script>
  </head>
  <body>
    <h1>Loop Computation</h1>
    <label for="loopCount">Select number of loops:</label>
    <select id="loopCount">
        <option value="1">1</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
    </select>
    <button onclick="compute()">Compute</button>
  </body>
</html>
